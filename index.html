<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Example</title>
   <link rel="stylesheet" href="chatbot-widget.css">
  </head>
  <body>
    
    <div id="chat-widget">
      <a href="https://www.bassprinting.com/account/login.html" id="contactus" class="button" target="blank">CUSTOM QUOTES</a>
       <div class="chatbot-header">
          <span class="chatbot-header-text">Bass Printing Support</span>
           <button id="chatbot-refresh" style="margin-left:auto;"><img id="refresh-img" src="https://cdn.glitch.global/4a6e41e9-d064-4e53-80d9-eb2da95d87b3/61444-removebg-preview.png?v=1713046878721"></button>
           </div> 
      <div id="chatbox"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" value="Ask a question" />
        <button type="submit" id="messagebtn"><img src="https://cdn.glitch.global/0f5b6897-97c9-4f38-9c98-8f40fb50b8bf/5416977.png?v=1701647946432" alt="send message" id="send"></button>
      </form>  
    </div>

    <script src="chatbot-widget.js"></script>

  </body>
</html>
